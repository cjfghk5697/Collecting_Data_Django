{% extends "base.html" %}

{% block page_title %}
Search
{% endblock page_title %}


{% block content %}
    <h2>Search!</h2>

    <form method="get" action="{% url "photos:search" %}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Results</h3>

    {% for photo in photos %}
        <h3>{{photo.cat_name}}</h3>
    {% endfor %}

{% endblock content %}
