{% extends "base.html" %}

{% block page_title %}
    Upload Image
{% endblock page_title %}



{% block content %} 
<div class="container mx-auto flex flex-col items-center">
    <form method="POST" action="{% url "photos:upload" %}">
        {% csrf_token %}
        <div class="mb-8">{{form.cat_name}}</div>
        <div class="mb-8">{{form.file}}</div>

        <button class="btn bg-red-500 text-white hover:shadow-lg">Upload Image</button>
    </form>
</div>
{% endblock content %}
